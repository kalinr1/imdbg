<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="~{fragments/commons::head}">
</head>
<header th:replace="~{fragments/commons::header}">
</header>
<body>
<main class="container mt-5">
    <button onclick="location.href = '/admin/panel' " class="rounded d-flex justify-content-center align-items-center align-self-start border-0 item1 mb-1 p-1 ps-3 pe-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="ipc-icon ipc-icon--clear ipc-btn__icon ipc-btn__icon--pre" viewBox="0 0 24 24" fill="currentColor" role="presentation"><path fill="none" d="M0 0h24v24H0V0z"></path><path d="M18.3 5.71a.996.996 0 0 0-1.41 0L12 10.59 7.11 5.7A.996.996 0 1 0 5.7 7.11L10.59 12 5.7 16.89a.996.996 0 1 0 1.41 1.41L12 13.41l4.89 4.89a.996.996 0 1 0 1.41-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"></path></svg>
        Close
    </button>
    <section th:if="${allUserSettingsDTO.size() > 0}" class="mb-lg-5 mb-sm-3">
        <div class="mb-lg-5 mb-sm-1">
            <h3 class="mb-lg-3 mb-sm-1 text-center">
                All users
            </h3>
        </div>
        <div class="mb-3">

            <div class="d-flex gap-3 flex-wrap flex-column personPage-credits-div">
                <div class="cards d-flex flex-column gap-1">
                    <a th:each="user : ${allUserSettingsDTO}" th:href="@{/admin/users/{id}(id=${user.id})}"
                       class="a-no-decoration d-flex gap-3 titleDiv-person-page2 rounded p-3">
                        <div class="d-flex flex-column justify-content-center">
                            <div class="m-0">
                                <span class="bold-font">Username:</span>
                                <span class="m-0" th:text="${user.username}"></span>
                            </div>
                            <div class="m-0">
                                <span class="bold-font">Email:</span>
                                <span class="m-0" th:text="${user.email}"></span>
                            </div>
                            <div class="m-0">
                                <span class="bold-font">Roles:</span>
                            <span th:each="role : ${user.roles}" th:text="${role.role} + '&nbsp;'"></span>
                            </div>
                        </div>
                    </a>
                </div>

            </div>
        </div>
    </section>
</main>

</body>
</html>
