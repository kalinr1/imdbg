<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="~{fragments/commons::head}">
    <title>Login</title></head>
<!--<header th:replace="~{fragments/commons::header}">-->
<!--</header>-->

<body>

<main class="form-signin w-100 m-auto">
    <form th:action="@{/login}"
          th:method="POST">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <p th:if="${param.error}"
           class="errors alert alert-danger">
            Incorrect username or password.
        </p>
        <div class="form-floating">
            <input type="text" class="form-control"
                   id="username"
                   name="username"
                   th:value="${username}"
                   placeholder="Username">
            <label for="username">Username</label>
        </div>
        <div class="form-floating">
            <input id="password" name="password"
                    type="password" class="form-control" placeholder="Password">
            <label for="password">Password</label>
        </div>
        <br>
        <button class="btn w-100 py-2 sing-in-buttons" type="submit">Sign in</button>
    </form>
    <br>
    <hr>
    <div class="mt-3">
        <p class="text-center">Don't have an account?</p>
        <a th:href="@{/register}"><button class="btn w-100 py-2 sing-in-buttons" type="submit">Create a New Account</button></a>
    </div>
</main>
