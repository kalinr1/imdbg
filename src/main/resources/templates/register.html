<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<head th:replace="~{fragments/commons::head}">
    <title>Register</title></head>
<!--<header th:replace="~{fragments/commons::header}">-->
<!--</header>-->

<body>


<main class="form-signin w-100 m-auto">
    <form th:action="@{/register}"
          th:method="POST"
          th:object="${userRegisterDTO}">
        <h1 class="h3 mb-3 fw-normal">Create an account</h1>
        <div class="form-floating">
            <input th:errorclass="'is-invalid alert-danger'" th:field="${userRegisterDTO.username}" type="text" class="form-control"
                   id="username"
                   name="username"
                   th:value="${username}"
                   placeholder="Username">
            <label for="username">Username</label>
            <p th:errors="*{username}" th:if="${#fields.hasErrors('username')}" id="usernameError"
                   class="text-light form-text bg-danger rounded p-1 text-center">Username length must be more than 3
                characters</p>
        </div>
        <div class="form-floating">
            <input th:errorclass="'is-invalid alert-danger'" th:field="${userRegisterDTO.email}" type="email" class="form-control"
                   id="email"
                   name="email"
                   th:value="${email}"
                   placeholder="Email">
            <label for="email">Email</label>
            <p th:errors="*{email}" th:if="${#fields.hasErrors('email')}" id="emailError"
                   class="text-light form-text bg-danger rounded p-1 text-center">Must be valid email</p>
        </div>
        <div class="form-floating">
            <input th:errorclass="'is-invalid alert-danger'" th:field="${userRegisterDTO.password}" id="password" name="password"
                   type="password" class="form-control" placeholder="Password">
            <label for="password">Password</label>
            <p th:errors="*{password}" th:if="${#fields.hasErrors('password')}" id="passwordError"
                   class="text-light form-text bg-danger rounded p-1 text-center">Password length must be between 5 and 20 characters</p>
        </div>
        <div class="form-floating">
            <input th:errorclass="'is-invalid alert-danger'" th:field="${userRegisterDTO.confirmPassword}" id="confirmPassword" name="confirmPassword"
                   type="password" class="form-control" placeholder="Password">
            <label for="confirmPassword">Re-enter password</label>
            <p th:errors="*{confirmPassword}" th:if="${#fields.hasErrors('confirmPassword')}" id="confirmPasswordError"
               class="text-light form-text bg-danger rounded p-1 text-center">Password length must be between 5 and 20 characters</p>
        </div>
        <br>
        <button class="btn w-100 py-2 sing-in-buttons" type="submit">Create your account</button>
    </form>
    <br>
    <hr>
    <div class="mt-3">
        <p class="text-center">Already have an account?</p>
        <a th:href="@{/login}"><button class="btn w-100 py-2 sing-in-buttons" type="submit">Sign in</button></a>
    </div>
</main>
